<html>
<head>
<script type="text/javascript" src="../build/gee.min.js"></script>

<script type="text/javascript" src="traer.js"></script>
<script type="text/javascript" src="ribbons.js"></script>

<style type="text/css">
body { 
	background: #000;
}
</style>
<script type="text/javascript">
var g;
window.onload = function() {

	var active;
	
	g = new GEE({ fullscreen: true });

	g.draw = function() {
		
		//g.ctx.clearRect(0, 0, g.width, g.height);
		//g.ctx.fillText(g.frameRate, 20, 20);
		
		g.ctx.fillStyle = 'rgba(0, 0, 0, 0.001)';
		g.ctx.lineWidth = 0.5;
		g.ctx.strokeStyle = '#fff';
		g.ctx.fillRect(0, 0, g.width, g.height);
		updateRibbons();
		
		
	};
	
	g.mousemove = function() {

	};
	
	g.mousedrag = function() {
		if (dist(g.mouseX, g.mouseY+g.height/2, active.latestX, active.latestY) > Ribbon.Tightness) {
			active.addPoint(g.mouseX, g.mouseY+g.height/2);
		}
	};
	
	g.mousedown = function() {
		active = new Ribbon(g.mouseX, g.mouseY+g.height/2);
	};
	
	g.mouseup = function() {
	
	};
	
	
}
</script>
</head>
<body>
</body>
</html>
